---
# This workflow will deploy the openid microservice

name: Deploy openid

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
    paths:
      - 'common/**'
      - 'sk-openid/**'
      - '.github/workflows/deploy-openid.yaml'

jobs:
  deploy:
    if: github.repository_owner == '18F'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: 18F/identity-idva-cf-setup@v2
        id: cf-setup
        with:
          cf-username: ${{ secrets.CF_USERNAME }}
          cf-password: ${{ secrets.CF_PASSWORD }}
          cf-org: ${{ secrets.CF_ORG }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Set SK Secrets
        run: |
          target_env_upper=${{ steps.cf-setup.outputs.target-environment-upper }}
          echo "SK_SECRETS=SK_SECRETS_$target_env_upper" >> $GITHUB_ENV

      - name: Setup Proxy
        working-directory: ./proxy
        run: |
          ./install_caddy.sh
          mv caddy Caddyfile ../sk-openid/

      - uses: ./.github/actions/setup
        id: sk-setup
        with:
          require-redis: "true"
          require-postgres: "true"
          s3-url: "s3://com.singularkey.gsa/dev/microservice-openid"
          app-directory: "sk-openid"
          sk-secrets: ${{ secrets[env.SK_SECRETS] }}
          standard-deployment: "true"
