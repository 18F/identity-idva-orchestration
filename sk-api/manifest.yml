---
version: 1
applications:
  - name: sk-api
    memory: 256M
    instances: 2
    buildpacks:
      - binary_buildpack
    command: ./sk-app
    routes:
      - route: identity-idva-sk-api-((ENVIRONMENT_NAME)).apps.internal
    services:
      - sk-postgres
      - sk-redis
    env:
      SK_SECRETS: ((SK_SECRETS))
