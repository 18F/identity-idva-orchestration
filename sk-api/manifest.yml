---
version: 1
applications:
  - name: sk-api
    memory: 512M
    instances: 2
    buildpacks:
      - nginx_buildpack
    sidecars:
      - name: app
        process_types: [ 'web' ]
        command: ./sk-app
    routes:
      - route: identity-idva-sk-api-((ENVIRONMENT_NAME)).apps.internal
    services:
      - sk-postgres
      - sk-redis
      - sk-s3
    env:
      SK_SECRETS: ((SK_SECRETS))
