---
# This workflow will run deploy the api microservice

name: Deploy api

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      CF_USERNAME:
      CF_PASSWORD:
      CF_ORG:
      AWS_ACCESS_KEY_ID:
      AWS_SECRET_ACCESS_KEY:
      SK_SECRETS_DEV:
      SK_SECRETS_TEST:
      SK_SECRETS_PROD:
  push:
    branches:
      - main
    paths:
      - 'sk-api/**'
      - '.github/workflows/deploy-api.yaml'

jobs:
  deploy:
    if: github.repository_owner == '18F'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: 18F/identity-idva-cf-setup@v2
        id: cf-setup
        with:
          cf-username: ${{ secrets.CF_USERNAME }}
          cf-password: ${{ secrets.CF_PASSWORD }}
          cf-org: ${{ secrets.CF_ORG }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Set SK Secrets
        run: |
          target_env_upper=${{ steps.cf-setup.outputs.target-environment-upper }}
          echo "SK_SECRETS=SK_SECRETS_$target_env_upper" >> $GITHUB_ENV

      - uses: ./.github/actions/setup
        id: sk-setup
        with:
          require-redis: "true"
          require-postgres: "true"
          s3-url: "s3://com.singularkey.gsa/dev/api"
          app-directory: "sk-api"
          sk-secrets: ${{ secrets[env.SK_SECRETS] }}

      - name: Deploy application
        run: |
          cd sk-api
          cf push --vars-file vars.yaml --var ENVIRONMENT_NAME=${{ steps.cf-setup.outputs.target-environment }} --strategy rolling
