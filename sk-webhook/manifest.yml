---
version: 1
applications:
  - name: sk-webhook
    memory: 128M
    instances: 2
    no-route: true
    health-check-type: process
    buildpacks:
      - binary_buildpack
    command: ./sk-app
    services:
      - sk-redis
      - sk-postgres
    env:
      SK_SECRETS: ((SK_SECRETS))
      HTTPS_PROXY: http://outbound-proxy-((ENVIRONMENT)).apps.internal:8080
      HTTP_PROXY: http://outbound-proxy-((ENVIRONMENT)).apps.internal:8080
