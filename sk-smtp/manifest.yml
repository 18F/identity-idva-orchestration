---
version: 1
applications:
  - name: sk-smtp
    memory: 128M
    instances: 2
    no-route: true
    health-check-type: process
    buildpacks:
      - binary_buildpack
    command: ./sk-app
    services:
      - sk-redis
      - sk-postgres
    sidecars:
      - name: local-proxy
        process_types: ['web']
        command: ./caddy run --config Caddyfile
    env:
      SK_SECRETS: ((SK_SECRETS))
      HTTP_PROXY: http://localhost:9090
      HTTPS_PROXY: http://localhost:9090
