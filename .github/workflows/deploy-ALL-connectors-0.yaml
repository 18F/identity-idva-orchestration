---
# This workflow will help deploy ALL

name: Deploy ALL connectors 0

on:
  workflow_dispatch:
  push:
    tags:
      - '*'
  release:
    types: [released]

jobs:
  base-check:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for run-manifest in deploy ALL to finish
        uses: lewagon/wait-on-check-action@v1.1.1
        with:
          ref: ${{ github.ref }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          check-regexp: (run-manifest|run-dbconfigs)
          wait-interval: 20

  deploy-authenticid:
    needs: base-check
    uses: 18F/identity-idva-orchestration/.github/workflows/deploy-authenticid.yaml@main
    secrets:
      CF_USERNAME: ${{ secrets.CF_USERNAME }}
      CF_PASSWORD: ${{ secrets.CF_PASSWORD }}
      CF_ORG: ${{ secrets.CF_ORG }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SK_SECRETS_DEV: ${{ secrets.SK_SECRETS_DEV }}
      SK_SECRETS_TEST: ${{ secrets.SK_SECRETS_TEST }}
